<!DOCTYPE html>
<html lang="es">
  {%load static%}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{% static 'core/img/favicon.ico'%}">
  <title>Caprichosa's</title>
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'core/css/styles.css'%}">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
</head>

<body class="pagar">
  <header>
    <nav class="navbar fixed-top navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><img class="px-4" src="{% static 'core/img/logo.svg'%}" alt="Logo" height="60"></a>
        <button class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></i></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <br>
  <br>
  <br>
  <br>
  <br>



<section>
<div class="container">
    <div class="card ">
        <div class="card-body">
          <h5 class="card-title">Productos que va a comprar:</h5>
          <table class="table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
              </tr>
            </thead>
            <tbody>
              {% for key, value in request.session.carro.items %}
              <tr>
                <td>{{ value.nombre }}</td>
                <td>{{ value.cantidad }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          <div class="container">
            <form action="{{ response.url }}" method="POST">{% csrf_token %}
              <input type="hidden" name="token_ws" value="{{ response.token }}">
              <input type="hidden" name="username" value="{{ request.user.username }}">
              <h3 class="mt-4">Total:</h3>
              <h3>$ {{ total }}</h3>
              <input type="submit" class="btn btn-primary" value="Pagar">
            </form>
          </div>
        </div>
      </div>
    </div>
</section>

<!-- FOOTER -->

<footer class="footer text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <div class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" target="_blank" role="button"><i class="fab fa-facebook-f"></i></a>
        <!-- Instagram -->
        <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/caprichosas_cafe/" target="_blank"
          role="button"><i class="fab fa-instagram"></i></a>
      </div>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Location and number -->
    <div class="text-center p-1">
      <i class="fas fa-location-dot"></i> España 243 Placilla, Valparaíso
    </div>
    <div class="wanumber text-center p-2">
      <i class="fab fa-whatsapp"></i> +56 9 53684070
    </div>
    <!-- Location and number -->
  </footer>

</body>



<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>





</html>
