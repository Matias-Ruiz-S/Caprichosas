<!DOCTYPE html>
<html lang="es">
  {%load static%}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{% static 'core/img/favicon.ico'%}">
  <title>Pago | Caprichosa's</title>
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'core/css/styles.css'%}">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
</head>

<body class="pagar">
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><img class="px-4" src="{% static 'core/img/logo.svg'%}" alt="Logo" height="60"></a>
        <button class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></i></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link px-4" href="/">Volver a Inicio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <br>
  <br>



  <section>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center vertiky">Productos que va a comprar</h3>
          <div class="container">
            <form action="{{ response.url }}" method="POST">{% csrf_token %}
              <!-- ... -->
              <div class="form-check">
                <input class="form-check-input" type="radio" name="deliveryOption" id="delivery" value="delivery" checked>
                <label class="form-check-label" for="delivery">
                  Env√≠o
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="deliveryOption" id="pickup" value="pickup">
                <label class="form-check-label" for="pickup">
                  Retiro en tienda
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentOption" id="cash" value="cash" checked>
                <label class="form-check-label" for="cash">
                  Pago en efectivo
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentOption" id="internet" value="internet">
                <label class="form-check-label" for="internet">
                  Pago en debito
                </label>
              </div>
              <h3 class="mt-4">Total: ${{ total }}</h3>
              <h3></h3>
              <table class="table">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                  </tr>
                </thead>
                <tbody>
                  {% for key, value in request.session.carro.items %}
                  <tr>
                    <td>{{ value.nombre }}</td>
                    <td>{{ value.cantidad }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <input type="submit" class="btn btn-primary mt-2" value="Pagar">
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

<br>
<br>


</body>

<script>
  document.getElementById('delivery').addEventListener('change', function() {
    document.getElementById('cash').disabled = this.checked;
    if (this.checked) {
      document.getElementById('internet').checked = true;
    }
  });

  document.getElementById('pickup').addEventListener('change', function() {
    document.getElementById('cash').disabled = !this.checked;
    if (this.checked) {
      document.getElementById('cash').checked = true;
    }
  });
</script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>





</html>
