<!DOCTYPE html>
<html lang="es">
  {%load static%}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{% static 'core/img/favicon.ico'%}">
  <title>Caprichosa's</title>
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'core/css/styles.css'%}">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><img class="px-4" src="{% static 'core/img/logo.svg'%}" alt="Logo" height="60"></a>
        <button class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></i></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
            <li class="nav-item px-5">
              <div class="dropdown">
                <button
                class="dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-mdb-toggle="dropdown"
                aria-expanded="false"
              >
              <i class="fas fa-cart-shopping"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              {%include "core/widget.html"%}
            </ul>
          </div>
            </li>
          </ul>
        </div>
        </div>
      </div>
    </nav>
  </header>

  <section id="inicio" class="inicio">
    <div class="contenido-seccion">
      <div class="info">
        <h2>Bienvenidos a Caprichosa's</h2>
        <p>poner una frase o algo aqui</p>
      </div>
    </div>
  </section>

  <!-- Sección de menú -->
  <section>

    <!-- Pills navs -->


   

<nav>

  <ul class="nav nav-pills nav-justified mb-3 mx-5" id="ex1" role="tablist">
    {% for ve in categorias %}
    <li class="nav-item" role="presentation">
    <a class="nav-link" href="{% url 'listar' ve.slug %}"> {{ve.nombre}}</a>
    </li>
  {% endfor %}
  </ul>
  
  
  
  <!-- Pills navs -->
  {% block content %}
  {% endblock %}


</section>



  <!-- FOOTER -->

  <footer class="footer text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <div class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" target="_blank" role="button"><i class="fab fa-facebook-f"></i></a>
        <!-- Instagram -->
        <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/caprichosas_cafe/" target="_blank"
          role="button"><i class="fab fa-instagram"></i></a>
      </div>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Location and number -->
    <div class="text-center p-1">
      <i class="fas fa-location-dot"></i> España 243 Placilla, Valparaíso
    </div>
    <div class="wanumber text-center p-2">
      <i class="fab fa-whatsapp"></i> +56 9 53684070
    </div>
    <!-- Location and number -->
  </footer>

</body>



<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>





</html>
