{% extends 'core/Web/index.html'%}
{% load static %}
{% block content %}
<br>
<div class="container">
  <div class="row">
{% for i in productos%}
    <div class="col-md-4 mb-4">
  <div class="card">
    <img class="card-img-top" src="{{i.imgurl}}" alt="{{i.nombre}}">
    <div class="card-body">
      <h5 class="card-title">{{i.nombre}}</h5>
      <p class="card-text"> <strong>Precio:</strong> ${{i.precio}} <br> <strong>Disponibles:</strong> {{i.stock}}</p>
      <div class="d-grid gap-2">

        <a href="{% url 'agregar_producto'  i.Barcode  %}" class="btn btn-primary">Agregar al carrito</a>
      </div>
    </div>
  </div>
</div>


{% empty %}
<i class="fa-solid fa-exclamation-triangle text-center fa-5x pb-2"></i>
<h2 class="list-error pb-5">No hay productos ingresados en esta categor√≠a</h2>

  {% endfor %}
</div>
</div>
  {% endblock %}
