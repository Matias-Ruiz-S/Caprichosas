{% extends 'core/index.html'%}
{% load static %}
{% block content %}
<div class="row">
{% for i in productos%}
<div class="col-md-4">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{i.imgurl}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{i.nombre}}</h5>
      <p class="card-text"></p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>


{% empty %}

<h1> NO hay productos</h1>

  {% endfor %}
</div>
  {% endblock %}
